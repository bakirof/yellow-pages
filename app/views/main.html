<div class="row">

  <div class="col-xs-3 left-column">
    <div class="col-xs-12" ng-show="au">
      <div class="col-xs-12 user-name">{{test[i].userName}} {{test[i].userLastName}}</div>
      <div class="col-xs-12 user-image"><img data-ng-src="{{test[i].userImage}}" class="img-responsive"></div>
      <div class="col-xs-12 user-menu">
        <div class="col-sm-3 col-xs-12 user-menu-item glyphicon glyphicon-pencil" title="Написать отзыв"></div>
        <a ui-sref="state1.settings"><div class="col-sm-3 col-xs-12 user-menu-item glyphicon glyphicon-map-marker" title="Места в которых я был"></div></a>
        <a ui-sref="state1.myReviews"><div class="col-sm-3 col-xs-12 user-menu-item glyphicon glyphicon-list-alt" title="Мои отзывы"></div></a>
        <a ui-sref="state1.settings"><div class="col-sm-3 col-xs-12 user-menu-item glyphicon glyphicon-cog" title="Настройки"></div></a>

      </div>
    </div>
    <div class="col-xs-12">
      <div class="menu">
        <a ui-sref="state1.home">
          <div class="sub-menu">Главная</div>
        </a>
        <a ui-sref="state1.place">
          <div class="sub-menu">Места</div>
        </a>

        <a ui-sref="state1.discussion">
          <div class="sub-menu">Обсуждения</div>
        </a>
        <a ui-sref="state1.events">
          <div class="sub-menu">События</div>
        </a>
      </div>
    </div>

  </div>
  <div class="col-xs-9 right-column">
    <div data-ui-view></div>
  </div>
</div>
